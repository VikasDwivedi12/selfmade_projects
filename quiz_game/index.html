<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz Game</title>
</head>
<body>
    <h1>QUIZ GAME</h1>
    <div class="container">
        <h2 id="question">This is the sample question.</h2>
        <input type="radio" class="options" id="option1" name="game-options">
        <label for="option1" id="option1Val">Option 1</label>
        <br>
        <input type="radio" class="options" id="option2" name="game-options">
        <label for="option2" id="option2Val">Option 2</label>
        <br>
        <input type="radio" class="options" id="option3" name="game-options">
        <label for="option3" id="option3Val">Option 3</label>
        <br>
        <input type="radio" class="options" id="option4" name="game-options">
        <label for="option4" id="option4Val">Option 4</label>
        <br>
        <br>
        <button id="nextBtn">Next</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
